<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Account - Đặt chỗ nhà hàng</title>
  <style>
    /* SCSS Variables */
    $primary-color: #eab308;
    $primary-hover: #ca8a04;
    $dark-bg: #1f2937;
    $gray: #4b5563;
    $light-bg: #f3f4f6;
    $success-color: #50cd9f;

    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: $dark-bg;
      color: $light-bg;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .account-container {
      background-color: $light-bg;
      color: $dark-bg;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;

      h1 {
        text-align: center;
        font-size: 1.75rem;
        margin-bottom: 1.5rem;
        color: $primary-color;
      }

      .section {
        margin-bottom: 2rem;

        h2 {
          font-size: 1.25rem;
          color: $gray;
          margin-bottom: 1rem;
        }

        p {
          margin: 0.5rem 0;
          line-height: 1.5;
        }

        button {
          background-color: $primary-color;
          color: $light-bg;
          border: none;
          padding: 0.75rem 1rem;
          border-radius: 0.25rem;
          font-size: 1rem;
          cursor: pointer;
          transition: background-color 0.3s ease;

          &:hover {
            background-color: $primary-hover;
          }
        }
      }

      .profile-info {
        display: flex;
        flex-direction: column;

        .info-item {
          display: flex;
          justify-content: space-between;
          margin-bottom: 0.5rem;

          span.label {
            font-weight: bold;
            color: $gray;
          }

          span.value {
            color: $dark-bg;
          }
        }
      }

      .booking-history {
        table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 1rem;

          th,
          td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid $gray;
          }

          th {
            color: $gray;
            font-weight: bold;
          }

          td {
            color: $dark-bg;
          }
        }
      }

      .edit-profile {
        text-align: center;

        button {
          margin-top: 1rem;
        }
      }
    }
  </style>
</head>

<body>
  <div class="account-container">
    <h1>Tài khoản của tôi</h1>

    <!-- Profile Information -->
    <div class="section profile-info">
      <h2>Thông tin cá nhân</h2>
      <div class="info-item">
        <span class="label">Họ và tên:</span>
        <span class="value">Nguyễn Văn A</span>
      </div>
      <div class="info-item">
        <span class="label">Email:</span>
        <span class="value">nguyenvana@example.com</span>
      </div>
      <div class="info-item">
        <span class="label">Số điện thoại:</span>
        <span class="value">0123456789</span>
      </div>
      <div class="edit-profile">
        <button onclick="alert('Chức năng chỉnh sửa đang được phát triển!')">Chỉnh sửa thông tin</button>
      </div>
    </div>

    <!-- Booking History -->
    <div class="section booking-history">
      <h2>Lịch sử đặt chỗ</h2>
      <table>
        <thead>
          <tr>
            <th>Ngày đặt</th>
            <th>Nhà hàng</th>
            <th>Số người</th>
            <th>Trạng thái</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2023-10-15</td>
            <td>King BBQ Buffet</td>
            <td>4 người</td>
            <td><span style="color: $success-color;">Đã xác nhận</span></td>
          </tr>
          <tr>
            <td>2023-10-10</td>
            <td>Hotpot Story</td>
            <td>2 người</td>
            <td><span style="color: $gray;">Đã hủy</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
